<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = eval(prompt('introdu numarul de numere'));
        let primul_nr = eval(prompt(' primul numarul introdus este'));
        let min = primul_nr;
        let max = primul_nr; 
        for(let i = 1; i <= n; i++){
            let numar = eval(prompt('urmatorul numarul introdus este'));
            console.log('urmatorul este: ', numar)
            if(numar <= min ){
                min = numar;
            }
            if(numar > max){
                max = numar;
            }
        }
        console.log('minimul este: ', min );
        console.log('maximul este: ', max );

    </script>
</body>
</html>
