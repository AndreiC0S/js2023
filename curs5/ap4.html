<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydemo{
            color: red;
            border: 2px solid blue;
            padding: 20px;
            width: 100%;
            max-width: 32%;
            /* float: left; */
            display: inline-block;
            margin: 10px;

        }
    </style>
</head>
<body>
    <section id="demo"></section>

    <script>
        function drawTags(numeTag, numeCalsa, continut, repetari){
            for(let i = 0 ; i < repetari ; i++){
                createTag(numeTag, continut);
                newAttribute(numeCalsa, numeTag, i)
            }
        }
        function createTag(tname, content){
            const newTag= document.createElement(tname, content);
            newTag.innerHTML= content;
            document.getElementById('demo').appendChild(newTag);
        }
        function newAttribute(valAttr, newTag,nrTag){
            const att = document.createAttribute('class');
            att.value = valAttr;
            newTag = document.getElementsByTagName(newTag)[nrTag]
            newTag.setAttributeNode(att)
        }
        drawTags('div', 'mydemo', 'buna ziua', 6);

    </script>
</body>
</html>
