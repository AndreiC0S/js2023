<body>
    <p>2. Calculati media aritmetica a trei numere introduse de la tastatura</p>
    <script>
        var a = prompt('introdu numarul a:')
        var b = prompt('introdu numarul b:')
        var c = prompt('introdu numarul c:')
        a = Number(a)
        b = Number(b)
        c = Number(c)
        if(isNaN(a) || isNaN(b)){
            alert('nu este numar')
        }
        else{
            document.write(`<br><br> media aritmetica a numerelor ${a} , ${b} ,
            ${c} este: `, (a + b +c) / 3)
        }
        
    </script>
</body>
