<body>
    <script>

        function inmultire(a, b) {
            return a * b;
        }
        function adunare(n, m = 5) {
            if (typeof n == 'number' && typeof m == 'number') {
                return n + m;
            }
            else {
                return 0;
            }
        }
        function scadere(n, m) {
            if (n < m) {
                return m - n
            }
            else {
                return n - m
            }
        }
        function impartire(n,m){
            if (n < m) {
                return parseInt(m / n);
            }
            else {
                return parseInt(n / m);
            }
        }

        let x = eval(prompt('primul numare este: ',2));
        let y = eval(prompt('al 2 lea numar este: ',4));
        let op = (prompt('operatia efectuata este: a - abunare , '+
        ' s - scadere, im - imparture, in - inmultire' ))

        if (op == 'a' ){
            console.log(`rezultatul adunarii ${x} si ${y} este`, adunare(x,y))
        }
        if (op == 's' ){
            console.log(`rezultatul scaderr ${x} si ${y} este`, scadere(x,y))
        }


    </script>
</body>
